<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORQ Internal - Collaborate & Innovate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0e0e0e;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 80%;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
            font-weight: 600;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #a0a0a0;
        }
        
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff3366;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .button:hover {
            background-color: #e6194b;
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(255, 51, 102, 0.3);
        }
        
        .logo {
            width: 120px;
            margin-bottom: 2rem;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 51, 102, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(51, 153, 255, 0.15) 0%, transparent 40%);
            z-index: 0;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .floating-element {
            position: absolute;
            font-size: 2rem;
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }
        
        .floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
        .floating-element:nth-child(3) { bottom: 10%; left: 15%; animation-delay: 2s; }
        .floating-element:nth-child(4) { bottom: 20%; right: 15%; animation-delay: 3s; }
    </style>
</head>

        <img src="/img/logo_WORQ.png" alt="WORQ Logo" class="logo">
        <h1>Welcome to WORQ Internal</h1>
        <p>Empower your team, streamline collaboration, and unlock innovation. Experience the future of work with WORQ Internal.</p>
        <a href="/login" class="button">Access Workspace</a>
    </div>
</body>
</html>
